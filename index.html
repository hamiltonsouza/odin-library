<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Odin | Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My Library</h1>
        <table class="book-table">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
            </tr>
        </table>
        <button id="new-book-button" type="button">NEW BOOK</button>
        <div id="new-book-modal" class="new-book-modal">
            <div class="new-book-modal-content">
                <button id="close-button">Ã—</button>
                <form action="" id="new-book-form">
                    <label for="book-title">Title:</label>
                    <input type="text" name="book-title" id="book-title">
                    <label for="book-author">Author:</label>
                    <input type="text" name="book-author" id="book-author">
                    <label for="book-pages">Pages:</label>
                    <input type="tel" name="book-pages" id="book-pages">
                    <label for="book-read">Read:</label>
                    <input type="checkbox" name="book-read" id="book-read">
                    <input type="submit" value="Submit" id="submit-button">
                </form>
            </div>        
        </div>
        <script src="./javascript.js"></script>
    </body>
</html>
